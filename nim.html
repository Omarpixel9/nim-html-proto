    <link rel="stylesheet" href="nim.css">

<body>
    <h1>Nim Game</h1>
    <h2 id="pieces-label">15 Pieces Remain</h2>
    <div id="pieces-container">
    </div>

    <div id="buttons-container">
        <button id="b1">1</button>
        <button id="b2">2</button>

    </div>

    <!-- This code to be hidden when game starts -->
    <div id='main-menu'>
        <h2>Welcome to Nim Game</h2>
        <h2>The loser is the one who picks the last piece</h2>

        <button id="player1">Player 1</button>
        <button id="AI">AI Player</button><br>
        <button id="startGame">Start Game</button>
